<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Retro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Snake Retro</h1>

  <!-- Menú principal -->
  <div id="menu">
    <button onclick="startGame()">Iniciar Juego</button>
    <button onclick="openSettings()">Configuraciones</button>
  </div>

  <!-- Menú pausa -->
  <div id="pauseMenu" class="hidden">
    <h2>Juego en Pausa</h2>
    <button onclick="resumeGame()">Continuar</button>
    <button onclick="quitToMenu()">Salir</button>
  </div>

  <!-- Menú ajustes -->
  <div id="settingsMenu" class="hidden">
    <h2>Configuraciones</h2>
    <label>
      <input type="checkbox" id="soundToggle" checked onchange="toggleSound()">
      Sonido activado
    </label>
    <br><br>
    <button onclick="backToMenu()">Volver</button>
  </div>

  <!-- Contador -->
  <div id="countdown" class="hidden">3</div>

  <!-- Juego -->
  <canvas id="gameCanvas" width="400" height="400" class="hidden"></canvas>

  <!-- Contenedor de puntuación y botón de pausa -->
  <div id="gameInfo" class="hidden">
    <div id="scoreDisplay">Puntuación: 0</div>
    <button id="pauseButton" onclick="pauseGame()">Pausar</button>
  </div>

  <script src="snake.js"></script>
</body>
</html>
